<div class="text-center" ng-controller="LocationController">
	<p>
		Please provide your home address so we can determine your representatives.
		<span class="glyphicon glyphicon-info-sign glyphicon-inverse" popover="No personally identifying information is saved on the server." popover-trigger="mouseenter" aria-hidden="true"></span>
	</p>
	<div class="geolocation" ng-if="hasGeolocation()">
		<p>
			<button type="button" class="btn btn-default">Use my current location</button>
		</p>
		<p>
			<b>OR</b>
		</p>
	</div>
	<form class="form">
		<div class="row form-group">
			<div class="col-xs-12 col-md-6 col-md-offset-3">
				<label class="sr-only" for="address">Address</label>
				<input type="text" class="form-control address" id="address" placeholder="Home Address" auto-address required>
				<button type="submit" class="btn btn-default">Submit</button>
			</div>
		</div>
	</form>
</div>
