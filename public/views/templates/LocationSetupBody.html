<div class="text-center" ng-controller="LocationController">
	<br />
	<p>
		Please provide your home address so we can determine your representatives.
		<span class="glyphicon glyphicon-info-sign glyphicon-inverse" popover="Your address is not saved on our servers." popover-trigger="mouseenter" aria-hidden="true"></span>
	</p>
	<div class="geolocation">
		<p style="display: inline-block;" popover="{{ getGeolocationErrorMss() }}" popover-trigger="mouseenter">
			<button type="button" class="btn btn-default" ng-click="withCurrentLocation()" ng-disabled="!hasGeolocation()">Use my current location</button>
		</p>
		<p>
			<b>OR</b>
		</p>
	</div>
	<form class="form" ng-submit="withAddress()">
		<div class="row form-group">
			<div class="col-xs-12 col-md-6 col-md-offset-3">
				<label class="sr-only" for="address">Address</label>
				<input type="text" class="form-control address" ng-model="address" ng-model-options="{ getterSetter: true }" id="address" placeholder="Home Address" auto-address required>
				<button type="submit" class="btn btn-default">Submit</button>
			</div>
		</div>
	</form>
</div>
