<div class="rep-header">
	<div class="img" style="background-image: url('{{ content.photo_url || '/img/blank-profile.jpg' }}');"></div>
	
	<div class="title-container">
		<div class="title">
			{{ content.name }}
			<small class="party">({{ content.party }})</small>
		</div>
		<small class="title">
			{{ content.chamber }}, {{ content.district }}
		</small>
	</div>
</div>
