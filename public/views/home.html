<div class="row">
	<div class="col-xs-12 col-md-8 col-md-offset-2">
		<div ng-repeat="alert in alerts" collapse="alert.collapse">
			<alert type="{{alert.type}}" close="removeAlert(alert)"><span ng-bind-html="alert.content.text"></span></alert>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-xs-12 col-md-8 col-md-offset-2">		
		<voterrific-accordion class="accordion" close-others="oneAtATime">
			<voterrific-accordion-group ng-repeat="row in rows" is-open="row.isOpen" is-disabled="false" row="row" class="accordion-group">
			</voterrific-accordion-group>
		</voterrific-accordion>
	</div>
</div>
